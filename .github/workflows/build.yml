name: Build and Package React Component Library

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Clean Tag
        id: clean_tag
        run: |
          echo "tag_name_clean=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install

      - name: Version Package
        run: yarn version --new-version ${{ steps.clean_tag.outputs.tag_name_clean }} --no-git-tag-version

      - name: Build Typescript Definitions
        run: yarn tsc

      - name: Build
        run: yarn run build

      - name: Package the build artifacts
        run: yarn pack

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Get release by tag
        id: get_release
        run: |
          release_info=$(gh release view ${{ github.ref_name }} --json id,uploadUrl)
          release_id=$(echo $release_info | jq -r '.id')
          upload_url=$(echo $release_info | jq -r '.uploadUrl')
          echo "::set-output name=release_id::$release_id"
          echo "::set-output name=upload_url::$upload_url"

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./liatrio-backstage-plugin-liatrio-dora-v${{ steps.clean_tag.outputs.tag_name_clean }}.tgz
          asset_name: liatrio-backstage-plugin-liatrio-dora-v${{ steps.clean_tag.outputs.tag_name_clean }}.tgz
          asset_content_type: application/gzip
